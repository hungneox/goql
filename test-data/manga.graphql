type Query {
	authors(first: Int, offset: Int): [Author]
	author(author_id: ID!): Author
	categories(first: Int, offset: Int): [Category]
	category(category_id: ID!): Category
	mangas(first: Int, offset: Int): [Manga]
	manga(manga_id: ID!): Manga
}

type Author {
	authorId: ID!
	name: String!
	country: String!
	mangas: [Manga]
}

type Category {
	categoryId: ID!
	name: String!
	mangas: [Manga]
}

type Manga {
	mangaId: ID!
	name: String!
	author: Author!
	categories: [Category]
}
